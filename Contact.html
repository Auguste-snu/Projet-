<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Mon Site Personnel</title>
    <link rel="stylesheet" href="style.css">
    <style>
      .form-group {
            text-align: left;
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: #1a237e;
        }

        .form-group input, 
        .form-group textarea {
            width: 100%;
            padding: 0.8rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border 0.3s;
        }

        .form-group input:focus, 
        .form-group textarea:focus {
            border-color: #1a237e;
            outline: none;
        }

        .form-group textarea {
            height: 150px;
            resize: none;
        }

        .btn-submit {
            display: inline-block;
            width: 100%;
            background: #1a237e;
            color: white;
            text-decoration: none;
            padding: 0.8rem;
            font-size: 1rem;
            border-radius: 5px;
            transition: all 0.3s;
            border: none;
            cursor: pointer;
        }

        .btn-submit:hover {
            background: #3949ab;
        }
    </style>
</head>
<body>
    <header>
        <h1>Mon Site Personnel</h1>
        <nav>
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="cv.html">CV</a></li>
                <li><a href="agenda.html">Agenda</a></li>
                <li><a href="photo.html">Photo</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="container">
            <h1 class="welcome-title">Me Contacter</h1>
            <p class="welcome-text">Remplissez ce formulaire pour m'envoyer un message.</p>

            <form action="mailto:sanouaugusti@gmail.com" method="post" enctype="text/plain">
                <div class="form-group">
                    <label for="name">Nom et Prénom</label>
                    <input type="text" id="name" name="nom" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" required></textarea>
                </div>

                <button type="submit" class="btn-submit">Envoyer</button>
            </form>
        </div>
    </main>
    
	<footer style="background: read; color: white; text-align: center; padding: 1rem; margin-top: 3rem;">
        <p> 2025 Augustin SANOU - Tous droits réservés</p>
    </footer>
</body>
</html>
